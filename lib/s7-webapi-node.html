<script type="text/javascript">
    RED.nodes.registerType('s7-webapi', {
        category: 'network',
        color: '#E3ECDF',
        defaults: {
            name: { value: '' },
            method: { value: '' },
            server: { value: '', type: 's7-webapi-server' },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-globe',
        paletteLabel: 's7-webapi',
        label: function () {
            return this.name || this.method || 's7-webapi node';
        }
    });
</script>
